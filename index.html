<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis de Reportes Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        .upload-area:hover { background: #e9ecef; border-color: #764ba2; }
        .upload-area.dragover { background: #e7eaff; border-color: #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: 600;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .processing { background: #cce5ff; color: #004085; }
        .results {
            margin-top: 40px;
            display: none;
        }
        .analysis-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .analysis-box h2 { color: #333; margin-bottom: 20px; font-size: 24px; }
        .analysis-content {
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .download-section {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 8px;
            text-align: center;
        }
        .download-btn {
            display: inline-block;
            background: #2ecc71;
            color: white;
            padding: 14px 35px;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .download-btn:hover { transform: translateY(-2px); }
        .file-info {
            margin-top: 15px;
            padding: 12px;
            background: #e9ecef;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä An√°lisis Autom√°tico de Reportes</h1>
        <p class="subtitle">Sube tu reporte mensual y obt√©n an√°lisis completo vs mes anterior y vs hist√≥rico</p>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            <p style="font-size: 64px; margin-bottom: 15px;">üìÑ</p>
            <h3 style="color: #667eea; margin-bottom: 10px;">Arrastra tu PDF aqu√≠</h3>
            <p style="color: #999;">o haz clic para seleccionar</p>
        </div>
        
        <div id="fileInfo" class="file-info"></div>
        <button id="uploadBtn" style="display: none;">üöÄ Analizar Reporte</button>
        <div id="status" class="status"></div>
        
        <div id="results" class="results">
            <div class="download-section">
                <h3 style="margin-bottom: 15px;">üì• Descargas Disponibles</h3>
                <div id="downloadLinks"></div>
            </div>
            
            <div class="analysis-box">
                <h2>üìù An√°lisis vs Mes Anterior</h2>
                <div id="analysisPrevious" class="analysis-content"></div>
            </div>
            
            <div class="chart-container" id="chartPrevious"></div>
            
            <div class="analysis-box" style="border-left-color: #2ecc71;">
                <h2>üìà An√°lisis vs Hist√≥rico (Todos los Meses)</h2>
                <div id="analysisHistorical" class="analysis-content"></div>
            </div>
            
            <div class="chart-container" id="chartHistorical"></div>
            <div class="chart-container" id="chartTrends"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ftsmavpfnmpeltpnsdqx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0c21hdnBmbm1wZWx0cG5zZHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyODE5OTUsImV4cCI6MjA3Nzg1Nzk5NX0.o7Dmk2CSYRlVF4s-FN7islAbYYPLNJ5Q2POEmcKh0zw';
        const FUNCTION_URL = 'https://ftsmavpfnmpeltpnsdqx.supabase.co/functions/v1/process-pdf';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const results = document.getElementById('results');
        
        uploadArea.onclick = () => fileInput.click();
        
        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };
        
        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');
        
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') handleFileSelect(file);
        };
        
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) handleFileSelect(file);
        };
        
        function handleFileSelect(file) {
            selectedFile = file;
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>üìÅ Archivo seleccionado:</strong> ${file.name}<br>
                <strong>üíæ Tama√±o:</strong> ${(file.size/1024/1024).toFixed(2)} MB
            `;
            uploadBtn.style.display = 'block';
        }
        
        uploadBtn.onclick = async () => {
            if (!selectedFile) return;
            
            uploadBtn.disabled = true;
            status.style.display = 'block';
            status.className = 'status processing';
            status.textContent = '‚è≥ Subiendo archivo...';
            
            try {
                const filename = `${Date.now()}_${selectedFile.name}`;
                
                // Upload to Supabase
                const { error: uploadError } = await supabase.storage
                    .from('pdf-uploads')
                    .upload(filename, selectedFile);
                
                if (uploadError) throw uploadError;
                
                status.textContent = 'ü§ñ Analizando con IA... (esto puede tomar 60-90 segundos)';
                
                // Call Edge Function
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ filename })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en el procesamiento');
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Error desconocido');
                }
                
                displayResults(result);
                
                status.className = 'status success';
                status.textContent = '‚úÖ ¬°An√°lisis completado!';
                
                // Reset form
                setTimeout(() => {
                    selectedFile = null;
                    fileInput.value = '';
                    uploadBtn.style.display = 'none';
                    fileInfo.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                uploadBtn.disabled = false;
            }
        };
        
        function displayResults(result) {
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
            
            // Download links
            document.getElementById('downloadLinks').innerHTML = `
                <a href="${result.result_file}" class="download-btn" download>
                    üìÑ Descargar An√°lisis Completo (JSON)
                </a>
            `;
            
            // Display analyses
            document.getElementById('analysisPrevious').textContent = 
                result.analysis_previous || 'No hay mes anterior para comparar.';
            
            document.getElementById('analysisHistorical').textContent = 
                result.analysis_historical || 'No hay datos hist√≥ricos para comparar.';
            
            // Generate charts
            if (result.chartData) {
                generateCharts(result.chartData);
            }
        }
        
        function generateCharts(chartData) {
            // Chart 1: Current vs Previous Month
            if (chartData.current && chartData.current.length > 0 && 
                chartData.lastMonth && chartData.lastMonth.length > 0) {
                
                const currentData = chartData.current.slice(0, 8);
                const traces = [];
                
                traces.push({
                    type: 'bar',
                    name: 'Mes Actual',
                    x: currentData.map(m => m.name),
                    y: currentData.map(m => m.value),
                    marker: { color: '#667eea' },
                    text: currentData.map(m => m.value.toFixed(1)),
                    textposition: 'outside'
                });
                
                const lastMonthValues = currentData.map(curr => {
                    const lastMetric = chartData.lastMonth.find(m => m.name === curr.name);
                    return lastMetric ? lastMetric.value : 0;
                });
                
                traces.push({
                    type: 'bar',
                    name: 'Mes Anterior',
                    x: currentData.map(m => m.name),
                    y: lastMonthValues,
                    marker: { color: '#764ba2' },
                    text: lastMonthValues.map(v => v.toFixed(1)),
                    textposition: 'outside'
                });
                
                Plotly.newPlot('chartPrevious', traces, {
                    title: {
                        text: 'üìä Comparaci√≥n: Mes Actual vs Mes Anterior',
                        font: { size: 20 }
                    },
                    xaxis: { title: 'M√©tricas', tickangle: -45 },
                    yaxis: { title: 'Valor' },
                    barmode: 'group',
                    height: 500
                });
            }
            
            // Chart 2: Current vs Historical Average
            if (chartData.current && chartData.current.length > 0 && 
                chartData.historicalAverage && chartData.historicalAverage.length > 0) {
                
                const currentData = chartData.current.slice(0, 8);
                const traces = [];
                
                traces.push({
                    type: 'bar',
                    name: 'Mes Actual',
                    x: currentData.map(m => m.name),
                    y: currentData.map(m => m.value),
                    marker: { color: '#2ecc71' },
                    text: currentData.map(m => m.value.toFixed(1)),
                    textposition: 'outside'
                });
                
                const avgValues = currentData.map(curr => {
                    const avgMetric = chartData.historicalAverage.find(m => m.name === curr.name);
                    return avgMetric ? avgMetric.value : 0;
                });
                
                traces.push({
                    type: 'bar',
                    name: 'Promedio Hist√≥rico',
                    x: currentData.map(m => m.name),
                    y: avgValues,
                    marker: { color: '#e74c3c' },
                    text: avgValues.map(v => v.toFixed(1)),
                    textposition: 'outside'
                });
                
                Plotly.newPlot('chartHistorical', traces, {
                    title: {
                        text: 'üìà Comparaci√≥n: Mes Actual vs Promedio Hist√≥rico',
                        font: { size: 20 }
                    },
                    xaxis: { title: 'M√©tricas', tickangle: -45 },
                    yaxis: { title: 'Valor' },
                    barmode: 'group',
                    height: 500
                });
            }
            
            // Chart 3: Trends Over Time
            if (chartData.historical && chartData.historical.length > 0) {
                const traces = [];
                const topMetrics = chartData.current.slice(0, 5).map(m => m.name);
                
                topMetrics.forEach(metricName => {
                    const historicalValues = chartData.historical.map(h => {
                        const metric = h.metrics.find(m => m.name === metricName);
                        return metric ? metric.value : null;
                    }).filter(v => v !== null);
                    
                    const currentValue = chartData.current.find(m => m.name === metricName)?.value;
                    
                    if (historicalValues.length > 0 && currentValue) {
                        const periods = chartData.historical
                            .map(h => h.period)
                            .slice(0, historicalValues.length);
                        periods.push('Actual');
                        
                        traces.push({
                            type: 'scatter',
                            mode: 'lines+markers',
                            name: metricName,
                            x: periods,
                            y: [...historicalValues, currentValue],
                            line: { width: 3 },
                            marker: { size: 10 }
                        });
                    }
                });
                
                if (traces.length > 0) {
                    Plotly.newPlot('chartTrends', traces, {
                        title: {
                            text: 'üìâ Tendencias a lo Largo del Tiempo',
                            font: { size: 20 }
                        },
                        xaxis: { title: 'Per√≠odo' },
                        yaxis: { title: 'Valor' },
                        height: 500
                    });
                }
            }
        }
    </script>
</body>
</html>
