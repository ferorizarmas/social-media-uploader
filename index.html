<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Report Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            transition: background 0.3s;
        }
        .upload-area:hover { background: #e9ecef; }
        .upload-area.dragover { background: #e7eaff; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .processing { background: #cce5ff; color: #004085; }
        .results {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        .chart { margin: 20px 0; background: white; padding: 20px; border-radius: 8px; }
        .download-btn {
            display: inline-block;
            background: #2ecc71;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px 10px 0 0;
        }
        .conclusion {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Monthly Report Analyzer</h1>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            <p style="font-size: 64px;">üìÑ</p>
            <h3 style="color: #667eea;">Drag & Drop PDF or Click to Browse</h3>
        </div>
        
        <div id="fileInfo" style="margin-top: 20px; display: none;"></div>
        <button id="uploadBtn" style="display: none;">üöÄ Process Report</button>
        <div id="status" class="status"></div>
        
        <div id="results" class="results">
            <h2>üìà Analysis Results</h2>
            <div id="downloads"></div>
            <div id="conclusion" class="conclusion"></div>
            <div id="charts"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ftsmavpfnmpeltpnsdqx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0c21hdnBmbm1wZWx0cG5zZHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyODE5OTUsImV4cCI6MjA3Nzg1Nzk5NX0.o7Dmk2CSYRlVF4s-FN7islAbYYPLNJ5Q2POEmcKh0zw';
        const FUNCTION_URL = 'https://ftsmavpfnmpeltpnsdqx.supabase.co/functions/v1/process-pdf';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const results = document.getElementById('results');
        
        uploadArea.onclick = () => fileInput.click();
        
        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };
        
        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');
        
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') handleFileSelect(file);
        };
        
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) handleFileSelect(file);
        };
        
        function handleFileSelect(file) {
            selectedFile = file;
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `<strong>üìÅ Selected:</strong> ${file.name} <strong>(${(file.size/1024/1024).toFixed(2)} MB)</strong>`;
            uploadBtn.style.display = 'block';
        }
        
        uploadBtn.onclick = async () => {
            if (!selectedFile) return;
            
            uploadBtn.disabled = true;
            status.style.display = 'block';
            status.className = 'status processing';
            status.textContent = '‚è≥ Uploading PDF...';
            
            try {
                const filename = `${Date.now()}_${selectedFile.name}`;
                
                const { error: uploadError } = await supabase.storage
                    .from('pdf-uploads')
                    .upload(filename, selectedFile);
                
                if (uploadError) throw uploadError;
                
                status.textContent = 'ü§ñ Processing with AI... (this may take 30-60 seconds)';
                
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ filename })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Processing failed');
                }
                
                const result = await response.json();
                displayResults(result);
                
                status.className = 'status success';
                status.textContent = '‚úÖ Processing Complete!';
                
                setTimeout(() => {
                    selectedFile = null;
                    fileInput.value = '';
                    uploadBtn.style.display = 'none';
                    fileInfo.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                uploadBtn.disabled = false;
            }
        };
        
        function displayResults(result) {
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
            
            document.getElementById('downloads').innerHTML = `
                <a href="${result.result_file}" class="download-btn" download>üì• Download Full Report (JSON)</a>
            `;
            
            document.getElementById('conclusion').innerHTML = `
                <h3>üìù AI Analysis</h3>
                <p>${result.conclusion || 'Analysis complete. Check downloads for details.'}</p>
            `;
            
            if (result.chartData) {
                generateCharts(result.chartData);
            }
        }
        
        function generateCharts(chartData) {
            const chartsDiv = document.getElementById('charts');
            chartsDiv.innerHTML = '<h3 style="margin-top: 30px;">üìä Visual Analysis</h3>';
            
            // Chart 1: Current vs Last Month
            if (chartData.current && chartData.current.length > 0 && chartData.lastMonth && chartData.lastMonth.length > 0) {
                const compareDiv = document.createElement('div');
                compareDiv.className = 'chart';
                compareDiv.id = 'chart-vs-last';
                chartsDiv.appendChild(compareDiv);
                
                const currentData = chartData.current.slice(0, 8);
                const traces = [];
                
                traces.push({
                    type: 'bar',
                    name: 'Current Month',
                    x: currentData.map(m => m.name),
                    y: currentData.map(m => m.value),
                    marker: { color: '#667eea' },
                    text: currentData.map(m => m.value.toFixed(2)),
                    textposition: 'outside'
                });
                
                const lastMonthValues = currentData.map(curr => {
                    const lastMetric = chartData.lastMonth.find(m => m.name === curr.name);
                    return lastMetric ? lastMetric.value : null;
                });
                
                traces.push({
                    type: 'bar',
                    name: 'Last Month',
                    x: currentData.map(m => m.name),
                    y: lastMonthValues,
                    marker: { color: '#764ba2' },
                    text: lastMonthValues.map(v => v ? v.toFixed(2) : 'N/A'),
                    textposition: 'outside'
                });
                
                Plotly.newPlot('chart-vs-last', traces, {
                    title: 'üìä Current Month vs Last Month',
                    xaxis: { title: 'Metrics', tickangle: -45 },
                    yaxis: { title: 'Value' },
                    barmode: 'group',
                    height: 500
                });
            }
            
            // Chart 2: Current vs Historical Average
            if (chartData.current && chartData.current.length > 0 && chartData.historicalAverage && chartData.historicalAverage.length > 0) {
                const avgDiv = document.createElement('div');
                avgDiv.className = 'chart';
                avgDiv.id = 'chart-vs-avg';
                chartsDiv.appendChild(avgDiv);
                
                const currentData = chartData.current.slice(0, 8);
                const traces = [];
                
                traces.push({
                    type: 'bar',
                    name: 'Current Month',
                    x: currentData.map(m => m.name),
                    y: currentData.map(m => m.value),
                    marker: { color: '#2ecc71' },
                    text: currentData.map(m => m.value.toFixed(2)),
                    textposition: 'outside'
                });
                
                const avgValues = currentData.map(curr => {
                    const avgMetric = chartData.historicalAverage.find(m => m.name === curr.name);
                    return avgMetric ? avgMetric.value : null;
                });
                
                traces.push({
                    type: 'bar',
                    name: 'Historical Average',
                    x: currentData.map(m => m.name),
                    y: avgValues,
                    marker: { color: '#e74c3c' },
                    text: avgValues.map(v => v ? v.toFixed(2) : 'N/A'),
                    textposition: 'outside'
                });
                
                Plotly.newPlot('chart-vs-avg', traces, {
                    title: 'üìà Current Month vs Historical Average (All Past Months)',
                    xaxis: { title: 'Metrics', tickangle: -45 },
                    yaxis: { title: 'Value' },
                    barmode: 'group',
                    height: 500
                });
            }
            
            // Chart 3: Trends Over Time
            if (chartData.historical && chartData.historical.length > 0) {
                const trendsDiv = document.createElement('div');
                trendsDiv.className = 'chart';
                trendsDiv.id = 'chart-trends';
                chartsDiv.appendChild(trendsDiv);
                
                const traces = [];
                const topMetrics = chartData.current.slice(0, 5).map(m => m.name);
                
                topMetrics.forEach(metricName => {
                    const historicalValues = chartData.historical.map(h => {
                        const metric = h.metrics.find(m => m.name === metricName);
                        return metric ? metric.value : null;
                    }).filter(v => v !== null);
                    
                    const currentValue = chartData.current.find(m => m.name === metricName)?.value;
                    
                    if (historicalValues.length > 0 && currentValue) {
                        const periods = chartData.historical.map(h => h.period).slice(0, historicalValues.length);
                        periods.push('Current');
                        
                        traces.push({
                            type: 'scatter',
                            mode: 'lines+markers',
                            name: metricName,
                            x: periods,
                            y: [...historicalValues, currentValue],
                            line: { width: 3 },
                            marker: { size: 10 }
                        });
                    }
                });
                
                if (traces.length > 0) {
                    Plotly.newPlot('chart-trends', traces, {
                        title: 'üìâ Trends & Patterns Over Time',
                        xaxis: { title: 'Period' },
                        yaxis: { title: 'Value' },
                        height: 500
                    });
                }
            }
            
            // Chart 4: Current Month Overview (if no historical data)
            if (chartData.current && chartData.current.length > 0 && (!chartData.historical || chartData.historical.length === 0)) {
                const currentDiv = document.createElement('div');
                currentDiv.className = 'chart';
                currentDiv.id = 'chart-current';
                chartsDiv.appendChild(currentDiv);
                
                const data = chartData.current.slice(0, 10);
                Plotly.newPlot('chart-current', [{
                    type: 'bar',
                    x: data.map(m => m.name),
                    y: data.map(m => m.value),
                    marker: { color: '#667eea' },
                    text: data.map(m => m.value.toFixed(2)),
                    textposition: 'outside'
                }], {
                    title: 'üìä Current Month Metrics',
                    xaxis: { title: 'Metric', tickangle: -45 },
                    yaxis: { title: 'Value' },
                    height: 500
                });
            }
        }
    </script>
</body>
</html>
