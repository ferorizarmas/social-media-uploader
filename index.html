<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Reporte Mensual - Redes Sociales</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 60px auto;
      background: #fafafa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button, select {
      display: block;
      margin: 15px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4a6cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3456db;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Subir Reporte Mensual</h2>

  <input type="file" id="fileInput" accept="application/pdf" multiple />
  
  <label for="comparisonType">Tipo de comparación:</label>
  <select id="comparisonType">
    <option value="current_vs_previous">Mes actual vs anterior</option>
    <option value="current_vs_historical">Mes actual vs histórico (todo el año)</option>
  </select>

  <button id="uploadBtn">Subir y Analizar</button>
  <div id="status"></div>

  <script>
    const SUPABASE_URL = "https://ftsmavpfnmpeltpnsdqx.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Sw77p_8AO5a9TiV4pepBag_0qbRCj0L";
    const FUNCTION_URL = "https://ftsmavpfnmpeltpnsdqx.supabase.co/functions/v1/process-report";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const uploadBtn = document.getElementById("uploadBtn");

    uploadBtn.onclick = async () => {
      const files = document.getElementById("fileInput").files;
      const comparisonType = document.getElementById("comparisonType").value;
      const status = document.getElementById("status");
      
      if (!files.length) {
        status.innerText = "Por favor, selecciona al menos un archivo PDF.";
        return;
      }

      status.innerText = "Subiendo archivos...";

      const uploadedUrls = [];

      for (const file of files) {
        const fileName = `${Date.now()}_${file.name}`;
        const { data, error } = await supabase.storage
          .from("pdf-uploads")
          .upload(fileName, file);

        if (error) {
          status.innerText = "❌ Error al subir el archivo: " + error.message;
          return;
        }

        const { data: publicUrlData } = supabase.storage
          .from("pdf-uploads")
          .getPublicUrl(fileName);

        uploadedUrls.push(publicUrlData.publicUrl);
      }

      status.innerText = "Analizando reportes...";

      const prompt = `
Contexto y Rol:
Toma el papel de un analista experto en redes sociales. 
Analiza los PDF(s) proporcionados según el tipo de comparación: ${comparisonType === "current_vs_previous" ? "mes actual vs anterior" : "mes actual vs histórico (todo el año)"}.
Tu estilo es claro, conciso y profesional. 
No repitas métricas numéricas, interprétalas. 
Explica el comportamiento de cada red social y el rendimiento general, incluyendo conclusiones y 2 recomendaciones prácticas para el siguiente periodo.`;

      try {
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            file_urls: uploadedUrls,
            comparison_type: comparisonType,
            prompt
          }),
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`HTTP ${res.status}: ${errText}`);
        }

        const result = await res.json();

        if (result.error) {
          status.innerText = "❌ Error en el análisis: " + result.error;
        } else {
          status.innerText = "✅ Análisis completado:\n\n" + result.result;
        }
      } catch (err) {
        status.innerText = "❌ Error al procesar: " + err.message;
      }
    };
  </script>
</body>
</html>
