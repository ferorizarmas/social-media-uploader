<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Reportes Mensuales - Redes Sociales</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 520px;
      margin: 60px auto;
      background: #fafafa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      display: block;
      margin: 15px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4a6cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3456db;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Subir Reportes Mensuales</h2>

  <label for="fileInput">Selecciona uno o varios archivos PDF:</label>
  <input type="file" id="fileInput" accept="application/pdf" multiple />

  <label for="comparisonType">Tipo de comparación:</label>
  <select id="comparisonType">
    <option value="month_vs_previous">Mes actual vs anterior</option>
    <option value="month_vs_historical">Mes actual vs histórico</option>
  </select>

  <button onclick="uploadPDFs()">Subir y Analizar</button>

  <div id="status"></div>

  <script>
    const SUPABASE_URL = "https://ftsmavpfnmpeltpnsdqx.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Sw77p_8AO5a9TiV4pepBag_0qbRCj0L";
    const FUNCTION_URL = "https://ftsmavpfnmpeltpnsdqx.supabase.co/functions/v1/process-report";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function uploadPDFs() {
      const files = document.getElementById("fileInput").files;
      const comparisonType = document.getElementById("comparisonType").value;
      const status = document.getElementById("status");

      if (!files.length) {
        status.innerText = "Por favor, selecciona al menos un archivo PDF.";
        return;
      }

      status.innerText = "Subiendo archivos...";
      const fileUrls = [];

      for (const file of files) {
        const fileName = `${Date.now()}_${file.name}`;
        const { data, error } = await supabase.storage
          .from("pdf-uploads")
          .upload(fileName, file);

        if (error) {
          status.innerText = "❌ Error al subir " + file.name + ": " + error.message;
          return;
        }

        const { data: publicUrlData } = supabase.storage
          .from("pdf-uploads")
          .getPublicUrl(fileName);

        fileUrls.push(publicUrlData.publicUrl);
      }

      status.innerText = "Archivos subidos. Enviando a análisis...";

      const prompt = `Contexto y Rol:
Eres experto en análisis de redes sociales. Debes interpretar los reportes de gestión y redactar un texto analítico profesional.
El análisis debe ser claro, sin frases vacías o de marketing.

Tarea:
Analiza los PDFs proporcionados (${files.length} reportes en total). 
Dependiendo de la opción elegida:
- "Mes actual vs anterior": compara los dos últimos archivos.
- "Mes actual vs histórico": compara el más reciente con todos los anteriores.

Debes incluir:
1. Introducción breve del comportamiento general.
2. Análisis por red social explicando los cambios.
3. Conclusión sobre la evolución general y qué implica para la marca.
4. Dos recomendaciones concretas para el siguiente mes.

Evita repetir las métricas numéricas, interprétalas. No uses frases genéricas.`;

      const res = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          file_urls: fileUrls,
          prompt,
          comparison_type: comparisonType,
        }),
      });

      const result = await res.json();

      if (result.error) {
        status.innerText = "❌ Error en el análisis: " + result.error;
      } else {
        status.innerText = "✅ Análisis completado:\n\n" + result.result;
      }
    }
  </script>
</body>
</html>
