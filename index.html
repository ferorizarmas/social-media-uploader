<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Reporte Mensual - Redes Sociales</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 12px;
            color: #666;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        .spinner.show {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-links {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 12px;
        }
        
        .result-links.show {
            display: block;
        }
        
        .result-title {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        
        .result-link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .result-link:hover {
            background: #764ba2;
        }
        
        .processing-steps {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.8;
        }
        
        .processing-steps div {
            padding: 5px 0;
        }
        
        .step-done {
            color: #28a745;
        }
        
        .step-current {
            color: #856404;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Subir Reporte Mensual</h1>
        <p class="subtitle">Sistema autom√°tico de an√°lisis de redes sociales</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">Arrastra tu PDF aqu√≠</div>
            <div class="upload-hint">o haz clic para seleccionar ‚Ä¢ M√°ximo 50MB</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="btn" id="submitBtn" onclick="processReport()" disabled>Procesar Reporte</button>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="status" id="status"></div>
        
        <div class="result-links" id="resultLinks">
            <div class="result-title">‚úÖ An√°lisis Completado</div>
            <a id="txtLink" class="result-link" target="_blank">üìù Ver An√°lisis Completo</a>
            <a id="jsonLink" class="result-link" target="_blank">üìÑ Descargar Datos JSON</a>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REPLACE THESE WITH YOUR ACTUAL VALUES
        const SUPABASE_URL = 'https://ftsmavpfnmpeltpnsdqx.supabase.co'
        const SUPABASE_ANON_KEY = 'sb_publishable_Sw77p_8AO5a9TiV4pepBag_0qbRCj0L'
        const FUNCTION_URL = 'https://ftsmavpfnmpeltpnsdqx.supabase.co/functions/v1/process-report'
        
        // Initialize Supabase
        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        let selectedFile = null
        
        // File upload handlers
        const uploadArea = document.getElementById('uploadArea')
        const fileInput = document.getElementById('fileInput')
        const fileInfo = document.getElementById('fileInfo')
        const fileName = document.getElementById('fileName')
        const fileSize = document.getElementById('fileSize')
        const submitBtn = document.getElementById('submitBtn')
        
        uploadArea.addEventListener('click', () => fileInput.click())
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault()
            uploadArea.classList.add('dragover')
        })
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover')
        })
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault()
            uploadArea.classList.remove('dragover')
            const file = e.dataTransfer.files[0]
            if (file && file.type === 'application/pdf') {
                handleFile(file)
            } else {
                showStatus('error', 'Por favor selecciona un archivo PDF v√°lido')
            }
        })
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0]
            if (file) handleFile(file)
        })
        
        function handleFile(file) {
            if (file.size > 50 * 1024 * 1024) {
                showStatus('error', 'El archivo es muy grande. M√°ximo 50MB.')
                return
            }
            
            selectedFile = file
            
            // Show file info
            fileName.textContent = `‚úì ${file.name}`
            fileSize.textContent = `Tama√±o: ${(file.size / 1024 / 1024).toFixed(2)} MB`
            fileInfo.classList.add('show')
            
            // Enable submit button
            submitBtn.disabled = false
            
            // Hide any previous status
            document.getElementById('status').classList.remove('show')
            document.getElementById('resultLinks').classList.remove('show')
        }
        
        function showStatus(type, message, steps = null) {
            const status = document.getElementById('status')
            status.className = `status show ${type}`
            
            if (steps) {
                status.innerHTML = `
                    <div>${message}</div>
                    <div class="processing-steps">
                        ${steps.map(s => `<div class="${s.status}">${s.text}</div>`).join('')}
                    </div>
                `
            } else {
                status.textContent = message
            }
        }
        
        async function processReport() {
            if (!selectedFile) {
                showStatus('error', 'Por favor selecciona un archivo PDF')
                return
            }
            
            const spinner = document.getElementById('spinner')
            const resultLinks = document.getElementById('resultLinks')
            
            submitBtn.disabled = true
            spinner.classList.add('show')
            resultLinks.classList.remove('show')
            
            try {
                // Step 1: Upload PDF
                showStatus('processing', 'Subiendo PDF...', [
                    { status: 'step-current', text: 'üì§ Subiendo archivo...' }
                ])
                
                const filename = `reporte_${Date.now()}.pdf`
                
                const { data: uploadData, error: uploadError } = await supabaseClient
                    .storage
                    .from('pdf-uploads')
                    .upload(filename, selectedFile)
                
                if (uploadError) throw uploadError
                
                // Step 2: Processing
                showStatus('processing', 'Procesando con IA...', [
                    { status: 'step-done', text: '‚úì PDF subido correctamente' },
                    { status: 'step-current', text: 'ü§ñ Extrayendo m√©tricas con IA...' },
                    { status: '', text: 'üìä Generando an√°lisis...' },
                    { status: '', text: 'üíæ Guardando resultados...' }
                ])
                
                // Step 3: Call Edge Function (it will extract everything automatically)
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        filename
                    })
                })
                
                const result = await response.json()
                
                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Error procesando reporte')
                }
                
                // Success!
                showStatus('processing', 'Finalizando...', [
                    { status: 'step-done', text: '‚úì PDF subido correctamente' },
                    { status: 'step-done', text: '‚úì M√©tricas extra√≠das' },
                    { status: 'step-done', text: '‚úì An√°lisis generado' },
                    { status: 'step-done', text: '‚úì Resultados guardados' }
                ])
                
                // Show result links
                document.getElementById('txtLink').href = result.result_text
                document.getElementById('jsonLink').href = result.result_json
                resultLinks.classList.add('show')
                
                setTimeout(() => {
                    showStatus('success', '‚úÖ ¬°Reporte procesado exitosamente!')
                }, 1000)
                
            } catch (error) {
                console.error('Error:', error)
                showStatus('error', `‚ùå Error: ${error.message}`)
            } finally {
                submitBtn.disabled = false
                spinner.classList.remove('show')
            }
        }
    </script>
</body>
</html>
