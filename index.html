<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Reportes - Marketing View</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFA947 0%, #FF8C1A 50%, #FF9933 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #333; margin-bottom: 30px; text-align: center; }
    
    .company-selector {
      margin: 30px 0; padding: 30px;
      background: #f5f7fa; border-radius: 12px;
      text-align: center;
    }
    .company-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .company-btn {
      background: white; color: #333; padding: 30px;
      border: 3px solid #ddd; border-radius: 12px;
      font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s;
    }
    .company-btn.selected {
      background: #00BFFF; color: white; border-color: #00BFFF;
    }
    
    .generate-button {
      background: #00BFFF; color: white; padding: 20px;
      border: none; border-radius: 12px; font-size: 20px;
      font-weight: bold; width: 100%; cursor: pointer;
      display: none; margin: 20px 0;
    }
    .generate-button.active { display: block; }

    .results { margin-top: 30px; display: none; }
    
    /* Estilo para simular el PDF */
    .report-content {
      background: white; padding: 40px;
      border: 1px solid #eee; border-radius: 10px;
      line-height: 1.8; color: #333;
      white-space: pre-wrap; font-size: 15px;
    }
    .blue-title { 
      color: #00BFFF; 
      font-weight: bold; 
      text-transform: uppercase; 
      font-size: 1.2em;
      display: block;
      margin-top: 20px;
    }
    
    .chart-container { margin-bottom: 40px; background: white; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
    .back-btn { background: #666; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Generador de Reportes - Marketing View</h1>
    
    <div class="company-selector" id="companySelector">
      <h2>Selecciona la Empresa</h2>
      <div class="company-buttons">
        <button class="company-btn" id="btn-adiestra" onclick="selectCompany('adiestra')">üêæ Adiestra</button>
        <button class="company-btn" id="btn-dentalcrea" onclick="selectCompany('dentalcrea')">ü¶∑ DentalCrea</button>
      </div>
    </div>
    
    <button class="generate-button" id="generateBtn" onclick="generateReport()">
      üöÄ Generar Reporte de Diciembre 2025

    <div id="results" class="results">

      <div id="reportOutput" class="report-content"></div>
      
      <div style="margin-top:50px;">
        <h2 style="margin-bottom:20px;">ESTAD√çSTICAS VISUALES</h2>
        <div class="chart-container" id="chart1"></div>
        <div class="chart-container" id="chart2"></div>
        <div class="chart-container" id="chart3"></div>
      </div>
    </div>
  </div>

  <script>
    let currentCompany = '';

    function selectCompany(company) {
      currentCompany = company;
      document.querySelectorAll('.company-btn').forEach(b => b.classList.remove('selected'));
      document.getElementById('btn-' + company).classList.add('selected');
      document.getElementById('generateBtn').classList.add('active');
    }

    function generateReport() {
      document.getElementById('companySelector').style.display = 'none';
      document.getElementById('generateBtn').style.display = 'none';
      document.getElementById('results').style.display = 'block';

      if(currentCompany === 'adiestra') {
        renderAdiestra();
      } else {
        renderDental();
      }
    }

      document.getElementById('reportOutput').innerHTML = content;
      
      const months = ['Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
      Plotly.newPlot('chart1', [{ x: months, y: [114, 113, 114, 1481, 1594, 10], type: 'bar', name: 'Interacciones FB', marker: {color: '#9b59b6'} }], {title: 'INTERACCIONES FACEBOOK'});

    }

  </script>
</body>
</html>
